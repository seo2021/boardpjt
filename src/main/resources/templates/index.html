<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudyLog - 나만의 학습 기록</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 헤더 -->
<header class="header">
    <div class="nav-container">
        <a th:href="@{/}" class="logo">
            <i class="fas fa-book-open"></i>
            StudyLog
        </a>

        <nav class="nav-links">
            <a th:href="@{/posts}" class="nav-link">학습 기록</a>
            <a th:href="@{/auth/register}" class="nav-link">회원가입</a>
            <a th:href="@{/auth/login}" class="nav-link primary">로그인</a>
            <a th:href="@{/my-page}" class="nav-link">마이페이지</a>
        </nav>
    </div>
</header>

<!-- 메인 컨텐츠 -->
<main class="main-content">
    <section class="hero-section">
        <h1 class="hero-title">나만의 학습 여정을<br>기록하세요</h1>
        <p class="hero-subtitle">매일의 공부를 체계적으로 기록하고, 꾸준한 성장을 추적해보세요</p>

        <div class="feature-grid">
            <div class="feature-card">
                <i class="fas fa-pencil-alt feature-icon"></i>
                <h3 class="feature-title">체계적 기록</h3>
                <p class="feature-desc">오늘 공부한 내용을 상세히 기록하고 정리하여 지식을 체계화하세요</p>
            </div>

            <div class="feature-card">
                <i class="fas fa-users feature-icon"></i>
                <h3 class="feature-title">학습 공유</h3>
                <p class="feature-desc">동료들과 학습 경험을 공유하며 서로 동기부여를 받아보세요</p>
            </div>

            <div class="feature-card">
                <i class="fas fa-chart-line feature-icon"></i>
                <h3 class="feature-title">성장 분석</h3>
                <p class="feature-desc">학습 패턴을 분석하고 지속적인 성장을 위한 인사이트를 얻으세요</p>
            </div>
        </div>

        <div class="cta-section">
            <a th:href="@{/posts}" class="cta-button">
                <i class="fas fa-rocket"></i>
                지금 시작하기
            </a>
        </div>
    </section>
</main>

<!-- 통계 섹션 -->
<section class="stats-section">
    <div class="stats-container">
        <div class="stat-item">
            <span class="stat-number">1,247</span>
            <span class="stat-label">등록된 학습 기록</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">328</span>
            <span class="stat-label">활성 사용자</span>
        </div>
        <div class="stat-item">
            <span class="stat-number">89%</span>
            <span class="stat-label">목표 달성률</span>
        </div>
    </div>
</section>

<!-- 푸터 -->
<footer class="footer">
    <p>&copy; 2025 StudyLog. 함께 성장하는 학습 커뮤니티</p>
</footer>

<script>
    // 통계 카운터 애니메이션
    function animateCounter(element, target) {
        let current = 0;
        const increment = target / 100;
        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                current = target;
                clearInterval(timer);
            }
            element.textContent = Math.floor(current).toLocaleString();
        }, 20);
    }

    // 페이지 로드 시 통계 애니메이션 실행
    window.addEventListener('load', () => {
        const statNumbers = document.querySelectorAll('.stat-number');
        const targets = [1247, 328, 89];

        setTimeout(() => {
            statNumbers.forEach((el, index) => {
                if (index < targets.length) {
                    animateCounter(el, targets[index]);
                }
            });
        }, 500);
    });
</script>
</body>
</html>
